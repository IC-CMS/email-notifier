# Service config
server.port=9091

# Logging configuration
logging.level.root=INFO
logging.level.cms.sre=INFO

# Email properties
emailnotifier.fromAddress=dummy@dummy.com
emailnotifier.smtpHost=localhost
emailnotifier.smtpPort=25
emailnotifier.addressHost=default.com
emailnotifier.defaultSender=no-reply@default.com

# Persistence API connection properties
emailnotifier.persistenceApiHost=localhost
emailnotifier.persistenceApiPort=8080

# Check how often to resend email.
emailnotifier.fixed.delay.prop=100000

# Actuator Health Check properties (adjust as need based on security requirements of system.
endpoints.info.id=info
endpoints.info.sensitive=false
endpoints.info.enabled=true
info.app.name=emailnotifier
info.app.description=Handles Emails generated in CI/CD environment
info.app.version=X.X.X
endpoints.health.id=health
endpoints.health.sensitive=false
endpoints.health.enable=true
management.endpoint.health.show-details=always